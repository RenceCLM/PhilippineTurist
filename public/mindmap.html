<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/konva@9.3.18/konva.min.js"></script>
        <meta charset="utf-8" />
        <title>Konva Editable Text on html5 canvas Demo</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #f0f0f0;
            }
            #controls {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 100;
            }
            #status {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 100;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px;
                border-radius: 3px;
                display: none;
            }
            #zoomLevel {
                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 100;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px;
                border-radius: 3px;
            }
            #cursorPosition {
                position: absolute;
                bottom: 10px;
                left: 10px;
                z-index: 100;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px;
                border-radius: 3px;
            }
        </style>
    </head>

    <body>
        <div id="controls">
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
        </div>
        <div id="status"></div>
        <div id="zoomLevel">Zoom: 100%</div>
        <div id="cursorPosition">X: 0, Y: 0</div>
        <div id="container"></div>
        <script src="js/mindmap.js">
        </script>
    </body>
</html>
